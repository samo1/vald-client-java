plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: "maven"
apply plugin: "signing"

group = "org.vdaas.vald"
archivesBaseName = "vald-client-java"
version ="0.0.1"
description = "a client library for Vald (https://github.com/vdaas/vald)."

def isDevBuild
def isSnapshotBuild
def isReleaseBuild
def sonatypeRepositoryUrl

if (hasProperty("release")) {
    isReleaseBuild = true
    sonatypeRepositoryUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
} else if (hasProperty("snapshot")) {
    isSnapshotBuild = true
    version += "-SNAPSHOT"
    sonatypeRepositoryUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
} else {
    isDevBuild = true
    version += "-SNAPSHOT"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'io.grpc:grpc-core:1.13.1'
    implementation 'io.grpc:grpc-stub:1.13.1'
}

signing {
    required { isReleaseBuild }
    sign configurations.archives
}

uploadArchives {
    repositories {
        if (isDevBuild) {
            mavenLocal()
        }
        else {
            mavenDeployer {
                if(isReleaseBuild) {
                    beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
                }

                repository(url: sonatypeRepositoryUrl) {
                    authentication(userName: sonatypeUsername, password: sonatypePassword)
                }

                pom.project {
                    name 'vald-client-java'
                    packaging 'jar'
                    description description
                    url 'https://github.com/vdaas/vald-client-java'

                    scm {
                        url "scm:git@github.com:vdaas/vald-client-java.git"
                        connection "scm:git@github.com:vdaas/vald-client-java.git"
                        developerConnection "scm:git@github.com:vdaas/vald-client-java.git"
                    }
                    licenses {
                        license {
                            name 'Apache 2.0'
                            url 'https://www.apache.org/licenses/LICENSE-2.0'
                        }
                    }
                    developers {
                        developer {
                            id 'kpango'
                            name 'Yusuke Kato'
                            email 'i.can.feel.gravity@gmail.com'
                        }
                        developer {
                            id 'kmrmt'
                            name 'Kosuke Morimoto'
                            email 'kou.morimoto@gmail.com'
                        }
                        developer {
                            id 'rinx'
                            name 'Rintaro Okamura'
                            email 'rintaro.okamura@gmail.com'
                        }
                    }
                }
            }
        }
    }
}
